<div id="statsModal"
     class="modal"
     role="dialog" >
    <div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button"
                        class="close"
                        ng-click="statsModal.hide()" ><i class="fa fa-close"></i></button >

            </div >
            <div class="modal-body text-center" >
                <div class="panel panel-default" >
                    <div class="panel-heading"><h3 class="text-primary">Entities participated in the dataset
                    </h3></div>
                    <div class="panel-body">
                        <div ng-repeat="i in getNumber(statssize) track by $index">
                            <div class="row">
                                <h4 class="text-success">{{statskeys[$index] | rename | capitalize }}</h4>
                            </div>
                            <div class="row">
                                <h4 class="text-warning">{{statsvalues[$index]}}</h4>
                            </div>
                        </div>
                    </div>
                </div>


            </div >
        </div >

    </div >

</div >

<div  ng-if="viewData.datasetinfo !=undefined">
<div class="row dataset-title" >
    <div class="col-md-12 ">
        <div class="row">
            <h3  class="text-center title-small" >
                {{viewData.datasetinfo.Name.toString()}}
                <span style="color: #337ab7">
                    ( {{viewData.datasetinfo.LINCS_ID.toString()}} )
                </span>
            </h3>
            <div class="col-md-offset-1" >
                <ul class="nav nav-tabs" >
                    <li class="active"  >
                        <a data-toggle="tab" class="tab-link" ng-click="tabs('description')">Description</a></li>
                    <li><a data-toggle="tab"  class="tab-link" ng-click="tabs('datasets')">Datasets</a></li>
                    <li><a data-toggle="tab"  class="tab-link" ng-click="tabs('signatures')">Signatures</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

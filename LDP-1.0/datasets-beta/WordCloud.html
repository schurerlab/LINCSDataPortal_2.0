    </div>
    <div class="default-marign">
        <p us-spinner="{radius:20, width:10, length: 10, lines:9}" ></p >
    </div>

    </div>
</div >
<div class="row main-page-content"  ng-hide="spinner" >

    <div class="col-md-offset-1" id="Wordcloud"></div>
</div>
</div>

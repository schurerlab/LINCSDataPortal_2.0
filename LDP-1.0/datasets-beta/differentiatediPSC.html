<main ng-controller="DcCtrl">
    <!--<br>-->

    <div class="row">
        <span class="col-sm-3 pull-left">
            <form ng-submit="dcSearch(searchString) ">
                <input ng-model="searchString" type="text" class="form-control input-sm" style="height: 39px;margin-left: -1.6em;border-color: #50B4E6" placeholder="Search here...">
            </form>
        </span>
    </div>
<table ng-init="viewData.loadDc()" id="table" style="margin-top: 0.5em" class="table table-bordered table-hover table-condensed table-responsive container-fluid">
    <tr >
        <th  class="cellline">Name</th>
        <th   class="cellline">LINCS ID</th>

    </tr>
    <tbody>
    <tr ng-repeat="docs in viewData.dc">
        <td><a
                ng-href="/entities/#/view/{{docs.lincsidentifier.toString()}}">{{docs.entityName.toString()}}</a>
        </td>
        <td>{{docs.DC_LINCS_ID.toString()}}
        </td>
    </tr>
    </tbody>
</table>
    <div class="pagenation_matgin">

        <span class="pull-right">
            Showing {{viewData.dcSkip+1}} to <span ng-if="viewData.rcTotal<5">{{viewData.dcTotal}} </span>
            <span ng-if="viewData.dcTotal>5">
            {{viewData.dcLimit+viewData.dcSkip}}</span> of {{viewData.dcTotal}} Differentiated Cells
        </span>
        <uib-pagination items-per-page=5 total-items="viewData.dcTotal" ng-model="entityPage" style="margin-top: 1px"
                        ng-click="dcPagination(entityPage)" max-size="9" class="col-md-6 pull-left"
                        boundary-link-numbers="true" rotate="false">
        </uib-pagination>

    </div>
</main>

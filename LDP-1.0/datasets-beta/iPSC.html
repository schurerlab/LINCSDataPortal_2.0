<main ng-controller="IpscCtrl">
    <div class="row">
        <span class="col-sm-3 pull-left">
            <form ng-submit="ipSearch(searchString) ">
                <input ng-model="searchString" type="text" class="form-control input-sm" style="height: 39px;margin-left: -1.6em;border-color: #50B4E6" placeholder="Search here...">
            </form>
        </span>
    </div>
<table ng-init="viewData.loadiPSC()" id="table" style="margin-top: 0.5em" class="table table-bordered table-hover table-condensed table-responsive container-fluid">
    <tr >
        <th  class="cellline">Name</th>
        <th   class="cellline">LINCS ID</th>
        <th   class="cellline">Reprogramming Method</th>
        <!--<th   class="cellline">Passage Last Karyotyping</th>-->
    </tr>
    <tbody>
    <tr ng-repeat="docs in viewData.ip">
        <td><a
                ng-href="/entities/#/view/{{docs.lincsidentifier.toString()}}">{{docs.entityName.toString()}}</a>
        </td>
        <td>{{docs.IP_LINCS_ID.toString()}}
        </td>
        <td>{{docs.IP_Reprogramming_Method.toString()}}
        </td>
        <!--<td>{{docs.IP_Passage_Last_Karyotyping.toString()}}-->
        <!--</td>-->
    </tr>
    </tbody>
</table>
<div class="pagenation_matgin">
    <span class="pull-right">
            Showing {{viewData.ipSkip+1}} to <span ng-if="viewData.ipTotal<5">{{viewData.ipTotal}} </span>
            <span ng-if="viewData.ipTotal>5">
            {{viewData.ipLimit+viewData.ipSkip}}</span> of {{viewData.ipTotal}} IPSC's
    </span>
    <uib-pagination items-per-page=5 total-items="viewData.ipTotal" ng-model="entityPage" style="margin-top: 1px"
                    ng-click="ipPagination(entityPage)" max-size="9" class="col-md-6 pull-right"
                    boundary-link-numbers="true" rotate="false">
    </uib-pagination>

</div>
</main>

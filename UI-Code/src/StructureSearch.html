<!DOCTYPE html>
<html>
<head>
    <script src="https://marvinjs.chemicalize.com/v1/b2454419f7a6424495b764ebfb3cab33/client-settings.js"></script>
    <script src="https://marvinjs.chemicalize.com/v1/client.js"></script>
</head>
<body>
<div id="marvin-test" style="width: 600px; height: 480px"></div>
<button id="action-button" type="button">Click Me!</button>
<button id="getSmilesButton" style="background-color: #3a5278;border-color: #578fc7;color: whitesmoke" >Substructure Search</button>
<button id="getSimarButton" style="background-color: #3a5278;border-color: #578fc7;color: whitesmoke" >Similarity Search</button>
<button type="button"  style="background-color: #3a5278;border-color: #578fc7;color: whitesmoke" ng-click="SubmittedSmiles(inputSmiles)" >Similarity Search</button>

<script>
    ChemicalizeMarvinJs.createEditor("#marvin-test").then(function (marvin) {
        function showDialog() {
            marvin.exportStructure("smiles").then(function (smiles) {
                SubmittedSmiles(smiles);
            });
        }

        document.getElementById("action-button").addEventListener("click", showDialog);
    });
</script>
<div>
</div>
</body>
</html>
